version: '1.0'

services:
  laravel-web:
    build:
      context: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - pgsql
      - redis
    environment:
      DB_HOST: pgsql
      DB_PORT: 5432
      REDIS_HOST: redis
      REDIS_PORT: 6379
      #DB_HOST: host.docker.internal #local
      #DB_PORT: 5466 #local
      #REDIS_HOST: host.docker.internal #local
      #REDIS_PORT: 6379 #local
      CORS_ALLOWED_ORIGINS: http://localhost:4000
    networks:
      - serviceNetwork 
  pgsql:
    image: postgres:9.6.24
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    #restart: always
    ports:
      - "5433:5432"
    volumes:
      - ./pgsql/tables.sql:/docker-entrypoint-initdb.d/tables.sql
    networks:
      - serviceNetwork
  redis:
    image: "redis:alpine3.18"
    command: >
      sh -c "echo 'vm.overcommit_memory = 1' > /etc/sysctl.d/nextcloud-aio-memory-overcommit.conf && 
      sysctl -p &&
      redis-server"
    restart: always
    ports:
      - "6380:6379"
    networks:
      - serviceNetwork

networks:
    serviceNetwork:
      driver: bridge